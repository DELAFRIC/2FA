<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-container" scroll="false" [class.keyboard-open]="isKeyboardOpen" [fullscreen]="true" scroll="false">
  <form [formGroup]="formulairesLogin" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">ğŸ” Connexion</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <!-- Champ Email -->
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="email.invalid && email.touched">
          <p>Email requis</p>
        </ion-text>

        <!-- Champ mot de passe -->
        <ion-item>
          <ion-icon name="key-outline" ></ion-icon>
          <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Mot de passe"></ion-input>
          <ion-icon slot="end" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" (click)="togglePasswordVisibility()"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="password.invalid && password.touched">
          <p>Mot de passe requis</p>
        </ion-text>

        <!-- Bouton Connexion -->
        <ion-button expand="block" type="submit" [disabled]="formulairesLogin.invalid" class="ion-margin-top">
          Se connecter
        </ion-button>

        <!-- Connexion avec Google -->
        <ion-button expand="block" color="medium" fill="outline" class="ion-margin-top">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Se connecter avec Google
        </ion-button>

        <!-- Lien vers inscription -->
        <p class="ion-text-center ion-margin-top">
          Pas de compte ?
          <a (click)="goToInscription()">S'inscrire</a>
        </p>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
